<VirtualHost *:80>
    ServerName classroom-todo-DD.test
    DocumentRoot /var/www/classroom-todo/public

    <Directory /var/www/classroom-todo/public>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
